<html>
    <head>
        <title>Japanese Calligraphy</title>
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.16.0/d3.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="header">
            <h4>Japanese Calligraphy</h4>
        </div>
        <div class="container-fluid"> 
            <div class="row justify-content-center">
                <p>Description Here!</p>
            </div>
            <hr>
            <div class="row justify-content-center">
                <div class="col-md-2 text-center box">
                    <div class="boxHeader">
                        <h2>日本</h2>
                        <p><em>Nihon</em></p>
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcTpa5dck-r1Ej64uDz4xY-u3Ii8ew8DTYw8UQ&usqp=CAU" alt="japanFlag" style="border-style:solid" class="img-fluid">
                    </div>
                    <div class="boxContent">
                        This means Japan in Japanese.
                    </div>
                  </div>
                  <div class="col-md-2 text-center box">
                    <div class="boxHeader">
                        <h2>平和</h2>
                        <p><em>Heiwa</em></p>

                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcTZVjBg7Ooznj-yFIgApqA1yfDM_RIe9cQlCw&usqp=CAU" alt="peaceful" style="border-style:solid" class="img-fluid">
                    </div>
                    <div class="boxContent">
                        Means peaceful in Japanese
                    </div>
                  </div>
                  <div class="col-md-2 text-center box">
                    <div class="boxHeader">
                        <h2>火</h2>
                        <p><em>Hi</em></p>

                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcT_6QUEBo9vv9vuXiWY573peZYO4hUCpnmgPA&usqp=CAU" alt="fire" style="border-style:solid" class="img-fluid">
                    </div>
                    <div class="boxContent">
                        Means Fire in Japanese
                    </div>
                  </div>
                  <div class="col-md-2 text-center box">
                    <div class="boxHeader">
                        <h2>木</h2>
                        <p><em>Ki</em></p>

                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcRfeRFowLiXffu-BV8HTUOnhLZ4WDWiAmrmyg&usqp=CAU" alt="tree" style="border-style:solid" class="img-fluid">
                    </div>
                    <div class="boxContent">
                        Means Tree in Japanese
                    </div>
                  </div>
                  <div class="col-md-2 text-center box">
                    <div class="boxHeader">
                        <h2>山</h2>
                        <p><em>Yama</em></p>

                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcRmdGdsU1U-HPd4V5vjiQoFiCB7HjWeAu4aUA&usqp=CAU" alt="mtn" style="border-style:solid" class="img-fluid">
                    </div>
                    <div class="boxContent">
                        Means Mountain in Japanese
                    </div>
                  </div>
            </div>
        </div>

    </body>

</html>
